<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chadscomments</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #ff5edf, #fb7ba2);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      pointer-events: none;
    }

    .stars::before, .stars::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    .stars::after {
      top: 50%;
      left: 70%;
      width: 3px;
      height: 3px;
      animation-delay: 1s;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 1rem;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 1rem;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientText 5s infinite linear;
      margin-bottom: 0.5rem;
    }

    @keyframes gradientText {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    .video-card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 160px;
      aspect-ratio: 9/16;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      width: 100%;
      padding: 0 1rem;
    }

    input, textarea {
      padding: 0.7rem;
      border-radius: 12px;
      border: none;
      font-size: 0.9rem;
      width: 100%;
    }

    .post-btn {
      padding: 0.8rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #00feba, #5b548a);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .post-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: left 0.3s ease;
    }

    .post-btn:active::after {
      left: 150%;
    }

    .post-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .msg {
      font-size: 0.85rem;
      color: #f5f5f5;
      height: 1.2rem;
    }

    @media (max-height: 640px) {
      .container {
        gap: 0.7rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .video-card {
        width: 140px;
      }

      input, textarea {
        font-size: 0.8rem;
        padding: 0.6rem;
      }

      .post-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>Chadscomments</h1>

    <div class="video-card">
      <video controls poster="https://via.placeholder.com/720x1280?text=Loading+Video">
        <source src="https://raw.githubusercontent.com/Chadscomments/Chadscomments/main/Funnyvideo1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="form">
      <input type="text" id="username" placeholder="Instagram Username" />
      <textarea id="comment" rows="2" placeholder="Your comment..."></textarea>
      <button class="post-btn" onclick="postComment()">Post</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    const supabaseUrl = 'https://grmpkpchcxudqukawgof.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdybXBrcGNoY3h1ZHF1a2F3Z29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzODA3NDEsImV4cCI6MjA2NDk1Njc0MX0.cn8ixJqrdm-HyV9DonoRK-0nZLHm1jLymjv6lzmlOyk';
    const client = supabase.createClient(supabaseUrl, supabaseAnonKey); // ✅ Changed variable name

    async function postComment() {
      const user = document.getElementById("username").value.trim();
      const comment = document.getElementById("comment").value.trim();
      const msgEl = document.getElementById("msg");
      const btn = document.querySelector(".post-btn");

      if (!user || !comment) {
        msgEl.innerText = "⚠️ Please fill both fields.";
        return;
      }

      btn.disabled = true;
      msgEl.innerText = "⏳ Posting...";

      try {
        const { data, error } = await client
          .from('comments')
          .insert([{ username: user, comment: comment }]);

        if (error) throw error;

        msgEl.innerText = "✅ Comment posted!";
        document.getElementById("username").value = "";
        document.getElementById("comment").value = "";
      } catch (error) {
        msgEl.innerText = "❌ Failed to post comment.";
        console.error("Error details:", error);
      } finally {
        btn.disabled = false;
        setTimeout(() => { msgEl.innerText = ""; }, 3000);
      }
    }
  </script>
</body>
</html>
